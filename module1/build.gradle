apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion "27.0.0"


    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    //https://developer.android.com/studio/build/build-variants.html#sourcesets
    sourceSets {
        navigation {
            setRoot 'src/navigation'
        }
        main { java.srcDirs = ['src/main/java', 'src/navigation/java', "${buildDir}/generated/source/apt/navigation/"] }
    }

    configurations {
        //the name of the artifact
        intentBuilder

        //the api scope: is there any convention ? apiElements?
        navigationApi {
            canBeResolved true
        }

        //the ap scope
        navigationAnnotationProcessor {
            canBeResolved true
        }
    }
}

repositories {
    mavenCentral()
    jcenter()
    google()
}

def intentBuilderCompileTask = task "intentBuilderCompile" (type: JavaCompile) {
    setSource(android.sourceSets.navigation.java.sourceFiles)
    setDestinationDir(file("${buildDir}/navigation/classes/"))
    classpath = configurations.navigationApi
    options.compilerArgs = ["-s", "${buildDir}/generated/source/apt/navigation/"]
    options.annotationProcessorPath = configurations.navigationAnnotationProcessor
    setTargetCompatibility(JavaVersion.VERSION_1_7)
    setSourceCompatibility(JavaVersion.VERSION_1_7)
    doFirst {
        file("${buildDir}/generated/source/apt/navigation/").mkdirs()
        file("${buildDir}/navigation/classes/").mkdirs()
    }
}

def intentBuilderJarTask = task "intentBuilderJar" (type: Jar, dependsOn: intentBuilderCompileTask) {
    baseName = "module1-intentBuilder"
    from intentBuilderCompileTask.destinationDir
    include('**/**IntentBuilder*.class')
}

artifacts {
    intentBuilder intentBuilderJarTask
}

dependencies {
    //implementation project(path: ':module1', configuration: 'intentBuilder')
    navigationApi "com.f2prateek.dart:dart-annotations:2.0.3"
    navigationApi "com.f2prateek.dart:dart:2.0.3"
    navigationApi "com.f2prateek.dart:henson:2.0.3"
    navigationApi "com.google.android:android:4.1.1.4"
    navigationAnnotationProcessor "com.f2prateek.dart:henson-processor:2.0.3"

    implementation "com.f2prateek.dart:dart:2.0.3"
    annotationProcessor "com.f2prateek.dart:dart-processor:2.0.3"

    implementation 'com.android.support:appcompat-v7:26.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
}
